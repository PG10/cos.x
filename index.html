<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fixture Render</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from './js/three.module.js';

  import { OrbitControls } from './js/addons/controls/OrbitControls.js';
  import { GLTFLoader } from './js/addons/loaders/GLTFLoader.js';
  import { DRACOLoader } from './js/addons/loaders/DRACOLoader.js';
  import { RGBELoader } from './js/addons/loaders/RGBELoader.js';

  import { EffectComposer } from './js/addons/EffectComposer.js';
  import { RenderPass } from './js/addons/RenderPass.js';
  import { UnrealBloomPass } from './js/addons/UnrealBloomPass.js';

  // --- Renderer ---
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1.2;
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.body.appendChild(renderer.domElement);

  // --- Scene ---
  const scene = new THREE.Scene();

  // --- Camera ---
  const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 1.5, 3);

  // --- Controls ---
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // --- Environment map ---
  new RGBELoader()
    .setPath('./')
    .load('env.hdr', (texture) => {
      texture.mapping = THREE.EquirectangularReflectionMapping;
      scene.environment = texture;
    });

  // --- Bloom setup ---
  const composer = new EffectComposer(renderer);
  const renderPass = new RenderPass(scene, camera);
  composer.addPass(renderPass);

  const bloomPass = new UnrealBloomPass(
    new THREE.Vector2(window.innerWidth, window.innerHeight),
    1.2, // strength
    0.6, // radius
    0.8  // threshold
  );
  composer.addPass(bloomPass);

  // --- Load Models ---
  const dracoLoader = new DRACOLoader();
  dracoLoader.setDecoderPath('./draco/');

  const loader = new GLTFLoader();
  loader.setDRACOLoader(dracoLoader);

  // Helper to load with custom materials
  function loadPart(path, onMesh) {
    loader.load(path, (gltf) => {
      const obj = gltf.scene;
      obj.traverse((child) => {
        if (child.isMesh) {
          onMesh(child);
        }
      });
      scene.add(obj);
    });
  }

  // Shade (translucent ceramic glow)
  loadPart('./shade', (mesh) => {
    mesh.material = new THREE.MeshPhysicalMaterial({
      color: 0xffffff,
      roughness: 0.9,
      metalness: 0.0,
      transmission: 0.9,
      thickness: 2.0,
      emissive: new THREE.Color(0xffd8b0),
      emissiveIntensity: 0.05,
    });
  });

  // Lens (bright emissive)
  loadPart('./lens', (mesh) => {
    mesh.material = new THREE.MeshPhysicalMaterial({
      color: 0xffffff,
      roughness: 0.3,
      emissive: new THREE.Color(0xfff2e0),
      emissiveIntensity: 10.0,
    });
  });

  // Add a light inside lens
  const bulbLight = new THREE.PointLight(0xffd8b0, 50, 100);
  bulbLight.position.set(0, -0.5, 0); // adjust to match lens
  scene.add(bulbLight);

  // Holder (metallic)
  loadPart('./holder', (mesh) => {
    mesh.material = new THREE.MeshStandardMaterial({
      color: 0x888888,
      roughness: 0.4,
      metalness: 1.0,
    });
  });

  // Suspension (cord/pipe)
  loadPart('./suspension', (mesh) => {
    mesh.material = new THREE.MeshStandardMaterial({
      color: 0x222222,
      roughness: 0.7,
      metalness: 0.3,
    });
  });

  // Sink (ceiling mount)
  loadPart('./sink', (mesh) => {
    mesh.material = new THREE.MeshStandardMaterial({
      color: 0x444444,
      roughness: 0.6,
      metalness: 0.8,
    });
  });

  // --- Handle Resize ---
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    composer.setSize(window.innerWidth, window.innerHeight);
  });

  // --- Animate ---
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    composer.render();
  }
  animate();
</script>
</body>
</html>
