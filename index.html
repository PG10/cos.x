<!DOCTYPE html>
<html>
<head>
    <title>Sink Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="./js/three.min.js"></script>
    <script src="./js/GLTFLoader.js"></script>
    <script src="./js/RGBELoader.js"></script>
    <script src="./js/DRACOLoader.js"></script>
    <script src="./js/OrbitControls.js"></script>

    <script>
        // --- FILE PATHS (Using the confirmed working ABSOLUTE paths for GitHub Pages) ---
        const MODEL_PATH = '/cos.x/sink.glb';    
        // Must match the renamed file for the 404 fix.
        const HDRI_PATH = '/cos.x/env.hdr'; 

        let scene, camera, renderer, model, controls; 

        function init() {
            // Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // REALISM FIX: Lower exposure for better contrast and HDRI shadow definition
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.5; 
            renderer.outputColorSpace = THREE.SRGBColorSpace; 
            renderer.setClearColor(0xcccccc);
            document.body.appendChild(renderer.domElement);

            // Setup Scene and Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // *** FIX: Increase initial distance significantly (50.0) to start outside the model ***
            const distance = 50.0; 
            camera.position.set(distance * 0.8, distance * 0.5, distance * 1.5); 
            
            // ORBITCONTROLS SETUP (Rotation, Pan, and Zoom)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0); 
            
            // Allows full zoom control (in and out)
            controls.minDistance = 0.05;
