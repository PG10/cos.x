<!DOCTYPE html>
<html>
<head>
    <title>Sink Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="./js/three.min.js"></script>
    <script src="./js/GLTFLoader.js"></script>
    <script src="./js/RGBELoader.js"></script>
    <script src="./js/DRACOLoader.js"></script>

    <script>
        // --- FILE PATHS (Pulls from your repository root) ---
        const MODEL_PATH = 'sink.glb';
        const HDRI_PATH = 'studio1.hdr';

        let scene, camera, renderer, model;

        function init() {
            // Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0; 
            renderer.outputColorSpace = THREE.SRGBColorSpace; 
            renderer.setClearColor(0xcccccc);
            document.body.appendChild(renderer.domElement);

            // Setup Scene and Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Fixed camera position
            const distance = 0.15;
            camera.position.set(distance * 0.8, distance * 0.5, distance * 1.5); 
            
            // --- OrbitControls removed to prevent constructor error ---

            // Load Environment Map (HDRI)
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();

            new THREE.RGBELoader()
                .setDataType(THREE.FloatType)
                .load(HDRI_PATH, function (texture) {
                    const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                    scene.environment = envMap; 
                    texture.dispose();
                    pmremGenerator.dispose();
                    loadModel();
                });

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function loadModel() {
            // DRACO Path: Correctly referencing the local draco folder
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('./draco/'); 

            const loader = new THREE.GLTFLoader();
            loader.setDRACOLoader(dracoLoader);

            loader.load(MODEL_PATH, function (gltf) {
                model = gltf.scene;
                scene.add(model);
            }, undefined, function (error) {
                console.error('An error happened loading the model:', error);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
