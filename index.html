<!DOCTYPE html>
<html>
<head>
    <title>Sink Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.155.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://unpkg.com/three@0.155.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://unpkg.com/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- FILE PATHS (Pulls from your repository root) ---
        const MODEL_PATH = 'sink.glb';      // The low-poly, Normal-Mapped model
        const HDRI_PATH = 'studio1.hdr';    // The environment map for lighting

        let scene, camera, renderer, model;

        function init() {
            // Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Physical rendering settings for accurate lighting (HDRI)
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0; 
            renderer.outputColorSpace = THREE.SRGBColorSpace; 
            renderer.setClearColor(0xcccccc);
            document.body.appendChild(renderer.domElement);

            // Setup Scene and Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Adjust camera position to focus on your small object
            const distance = 0.15; // Set a good starting distance
            camera.position.set(distance * 0.8, distance * 0.5, distance * 1.5); 
            
            // Setup Controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0); // Center the rotation target
            controls.enableDamping = true; // Smooth rotation
            controls.update();

            // Load Environment Map (HDRI for lighting)
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();

            new THREE.RGBELoader()
                .setDataType(THREE.FloatType)
                .load(HDRI_PATH, function (texture) {
                    const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                    scene.environment = envMap; // Use HDRI for environment lighting and reflections
                    texture.dispose();
                    pmremGenerator.dispose();
                    loadModel(); // Load model after environment map is ready
                });

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function loadModel() {
            // --- DRACO FIX (CRITICAL for compressed model loading) ---
            const dracoLoader = new THREE.DRACOLoader();
            // This line tells the loader to look in the local 'draco' folder
            dracoLoader.setDecoderPath('./draco/'); 

            const loader = new THREE.GLTFLoader();
            loader.setDRACOLoader(dracoLoader);

            loader.load(MODEL_PATH, function (gltf) {
                model = gltf.scene;
                scene.add(model);
                
                // Optional: Fit the model to the view if its imported scale is unexpected
                // const box = new THREE.Box3().setFromObject(model);
                // const center = box.getCenter(new THREE.Vector3());
                // model.position.sub(center); // Recenter the model

            }, undefined, function (error) {
                console.error('An error happened loading the model:', error);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
