<!DOCTYPE html>
<html>
<head>
    <title>Sink Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="./js/three.min.js"></script>
    <script src="./js/GLTFLoader.js"></script>
    <script src="./js/RGBELoader.js"></script>
    <script src="./js/DRACOLoader.js"></script>
    <script src="./js/OrbitControls.js"></script>

    <script>
        // --- FILE PATHS (Using the confirmed working ABSOLUTE paths for GitHub Pages) ---
        const MODEL_PATH = '/cos.x/sink.glb';    
        // Must match the renamed file for the 404 fix.
        const HDRI_PATH = '/cos.x/env.hdr'; 

        let scene, camera, renderer, model, controls; 

        function init() {
            // Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // REALISM FIX: Lower exposure for better contrast and HDRI shadow definition
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.5; 
            renderer.outputColorSpace = THREE.SRGBColorSpace; 
            renderer.setClearColor(0xcccccc);
            document.body.appendChild(renderer.domElement);

            // Setup Scene and Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            camera.position.set(200.0, 100.0, 300.0); 
            
            // ORBITCONTROLS SETUP (Rotation, Pan, and Zoom)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0); 
            
            // Allows full zoom control (in and out)
            controls.minDistance = 0.05; 
            controls.maxDistance = 50.0; // Increased maxDistance for further zoom if needed

            controls.enableDamping = true;
            controls.update();
            
            // Load Environment Map (HDRI)
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();

            new THREE.RGBELoader()
                .setDataType(THREE.FloatType)
                .load(HDRI_PATH, function (texture) {
                    const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                    scene.environment = envMap; 
                    texture.dispose();
                    pmremGenerator.dispose();
                    loadModel();
                }, undefined, function (error) {
                    console.error('HDRI Load Error:', error); 
                });

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function loadModel() {
            // DRACO Path Fix: Absolute path is essential for the decoder files.
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('/cos.x/draco/'); 

            const loader = new THREE.GLTFLoader();
            loader.setDRACOLoader(dracoLoader);

            loader.load(MODEL_PATH, function (gltf) {
                model = gltf.scene;
                
                // REALISM FIX: Apply Material Properties to all meshes
                model.traverse((child) => {
                    if (child.isMesh) {
                        const material = child.material;
                        
                        // Add subtle metallic and smoothness for a more realistic look
                        material.metalness = 0.2; 
                        material.roughness = 0.4;  
                        material.needsUpdate = true;
                    }
                });
                
                scene.add(model);
            }, undefined, function (error) {
                console.error('GLB Load Error:', error);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            // Update controls for smooth rotation/panning
            if (controls && controls.enableDamping) controls.update(); 
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
