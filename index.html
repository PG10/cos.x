<!DOCTYPE html>
<html>
<head>
    <title>Sink Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="./js/three.min.js"></script>
    <script src="./js/GLTFLoader.js"></script>
    <script src="./js/RGBELoader.js"></script>
    <script src="./js/DRACOLoader.js"></script>
    <script src="./js/OrbitControls.js"></script>

    <script>
        // --- FILE PATHS (Using the confirmed working ABSOLUTE paths) ---
        const SINK_MODEL_PATH = '/cos.x/sink.glb';    
        const SHADE_MODEL_PATH = '/cos.x/shade.glb';
        const HDRI_PATH = '/cos.x/env.hdr'; 

        let scene, camera, renderer, controls;
        let sinkModel, shadeModel; 

        function init() {
            // Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.5; 
            renderer.outputColorSpace = THREE.SRGBColorSpace; 
            renderer.setClearColor(0xcccccc);
            document.body.appendChild(renderer.domElement);

            // Setup Scene and Camera
            scene = new THREE.Scene();
            
            // Camera setup with increased far plane
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000); 
            
            // *** FINAL FIX: EXTREMELY large coordinates for guaranteed zoomed-out start ***
            // X, Y, Z coordinates are now 10x larger than the previous attempt.
            camera.position.set(1500.0, 750.0, 2250.0); 
            
            // OrbitControls Setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0); 
            
            // Allows full zoom control (in and out)
            controls.minDistance = 0.05; 
            controls.maxDistance = 5000.0; // Increased maxDistance to match camera range

            controls.enableDamping = true;
            controls.update();
            
            // Load Environment Map (HDRI)
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();

            new THREE.RGBELoader()
                .setDataType(THREE.FloatType)
                .load(HDRI_PATH, function (texture) {
                    const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                    scene.environment = envMap; 
                    texture.dispose();
                    pmremGenerator.dispose();
                    loadAllModels(); 
                }, undefined, function (error) {
                    console.error('HDRI Load Error:', error); 
                });

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function loadAllModels() {
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('/cos.x/draco/'); 
            const gltfLoader = new THREE.GLTFLoader();
            gltfLoader.setDRACOLoader(dracoLoader);

            let modelsLoaded = 0;
            const totalModels = 2; 

            const onModelLoaded = (gltf, modelName) => {
                const loadedModel = gltf.scene;
                
                // Apply realism material properties
                loadedModel.traverse((child) => {
                    if (child.isMesh) {
                        const material = child.material;
                        material.metalness = 0.2; 
                        material.roughness = 0.4;  
                        material.needsUpdate = true;
                    }
                });

                // Store and position models
                if (modelName === 'sink') {
                    sinkModel = loadedModel;
                    // sinkModel.position.set(0, 0, 0); 
                    scene.add(sinkModel);
                } else if (modelName === 'shade') {
                    shadeModel = loadedModel;
                    // Position shade relative to sink (adjust based on model size)
                    shadeModel.position.set(0, 1.0, 0); 
                    shadeModel.scale.set(0.5, 0.5, 0.5); 
                    scene.add(shadeModel);
                }

                modelsLoaded++;
                if (modelsLoaded === totalModels) {
                    console.log("All models loaded successfully!");
                }
            };

            // Load sink model
            gltfLoader.load(SINK_MODEL_PATH, (gltf) => onModelLoaded(gltf, 'sink'), undefined, (error) => {
                console.error('Sink Model Load Error:', error);
            });

            // Load shade model
            gltfLoader.load(SHADE_MODEL_PATH, (gltf) => onModelLoaded(gltf, 'shade'), undefined, (error) => {
                console.error('Shade Model Load Error:', error);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls && controls.enableDamping) controls.update(); 
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
